<html>
    <head>
        <title>Komponentor Examples</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
    <div class="container"> 
        <h1>Komponentor Examples</h1>
        <div id="app" data-komponent="app.html"></div>
    </div>
    <script src="../../src/komponentor.js"></script>
    <script src="../../src/kviews.js"></script>
    <script>
        // Optional: pass config as plain object (if komponentor was pre-set as config)
        // Or configure after load:
        komponentor.config.debug = true;
        komponentor.config.baseUrl = "./";  // prepended to URLs starting with /
        komponentor.root("#app", "app.html");
    </script>
    </body>
</html>
