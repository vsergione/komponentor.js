<div>
    <h1>App</h1>
    <p>This is the app komponent. It is loaded by default when the page is loaded.</p>
    <p>It is a simple example to showcase the Komponentor framework.</p>
    <p>It loads the app.html file into the #app div.</p>
    <p>It is a simple example to showcase the Komponentor framework.</p>
    <a href="#view1" id="btn-load-view1">View 1</a>
    <a href="#view2" id="btn-load-view2">View 2</a>
    <a id="intent-button" >Intent View 2</a>
    
    <div id="view"></div>
    <script>
        function init_komponent(k, data) {
            komponentor.route({
                outlet: "#view",
                routes: {
                    "#view1": "view1.html",
                    "#view2": "view2.html"
                }
            });
        }
    </script>

</div>
