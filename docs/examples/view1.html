<div>
    <h1>View 1</h1>
    <p>This is the view 1 komponent. It is loaded by default when the page is loaded.</p>
    <p>It is a simple example to showcase the Komponentor framework.</p>
    <p>It loads the view1.html file into the #view1 div.</p>
    <p>It is a simple example to showcase the Komponentor framework.</p>
    <button>Intent</button>
    <div id="test">
        <input type="text" name="name" value="{{name}}"         onchange="$(this).parents('[is=kview]').data('model').update('name',this.value)" />
        <input type="text" name="age" value="{{age}}" 
        onchange="$(this).parents('[is=kview]').data('model').update('age',this.value)"/>
    </div>
    <div id="test2">
        <p>Hello {{name}}</p>
        <p>Hello {{age}}</p>
    </div>
</div>
<script>
    function init_komponent(k,data,options) {
        console.log("init_komponent", k, data, options);
        k.data.test = new KModel({name:"John",age:2});
        k.data.test.bindView(new KView(k.find("#test"), k));
        k.data.test.bindView(new KView(k.find("#test2"), k));
        
        console.log(k.find("button"));
        k.find("button").addEventListener("click",()=>{
            komponentor.intent("modal.html").data("model",k.data.test).send();
        });
    }
</script>
